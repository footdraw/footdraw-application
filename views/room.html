<html>
<head>
	<title>Foot Node</title>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body, html{
			width: 100%;
			height: 100%;
			font-family: 'Lato', sans-serif;
		}
		#canvas {
			display: block;
		}
		.tools a{
			border: 1px solid black;
			height: 30px;
			line-height: 30px;
			padding: 0 10px;
			vertical-align: middle;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			color: black;
			font-weight: bold;
		}
		#word{
			color : dodgerblue;
			font-weight:normal;
		}
	</style>
</head>
<body>
<h1>FootDrawer :  <span id="word"></span></h1>
<div class="play">
	<button id="btn-play">Jouer</button>
	<div id="timeRemainDiv"></div>
</div>
<div class="tools">

	<input type="hidden" id="paint-color-value" value="#000">
	<input type="hidden" id="paint-size-value" value="3">

	<a nohref  data-size='3' style='background: #ccc' class="paint-size">Small</a>
	<a nohref  data-size='5'  style='background: #ccc' class="paint-size">Normal</a>
	<a nohref  data-size='7'  style='background: #ccc' class="paint-size">Large</a>
</div>
<canvas id="drawing" style="border:1px solid #EEEEEE" width="490" height="220">
	Your browser needs to support canvas for this to work!
</canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript" src="/assets/js/index.js"></script>
</body>
</html>
